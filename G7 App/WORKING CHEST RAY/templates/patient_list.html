<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
</head>
<body>
    <h1>Patient List</h1>
    <table border="1" style="width: 100%; text-align: center;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.patient_id }}</td>
                <td>{{ patient.name }}</td>
                <td>{{ patient.address }}</td>
                <td>{{ patient.contact }}</td>
                <td>
                    <a href="{{ url_for('routes.expert_treatment', patient_id=patient.patient_id) }}">View Treatment</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
